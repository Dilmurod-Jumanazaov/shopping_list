<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Shopping list</title>
</head>
<body>
  <section class="shopping-list">
    <div class="container">
      <div class="form-wrapper">
        <h1 class="form-box__title">
          Shoping List
        </h1>
        <form class="form-box" autocomplete="off">
          <div class="form-box__input-wrapper">
            <input class="form-box__input" type="text" name="user_word" placeholder="Title..." required>
            <input class="form-box__input-num" type="text" name="user_number" placeholder="count" required>
            <button class="form-box__btn" type="submit">
              Add
            </button>
          </div>
        </form>
        <ul class="list">
        </ul>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
